<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      var comValue = (randomNum = Math.floor(Math.random() * 100) + 1);
      var value = prompt("1~100까지의 숫자를 입력해주세요");
      console.log(value);

      while (value !== comValue) {
        if (value < comValue) {
          alert("업입니다.");
        } else if (value > comValue) {
          alert("다운입니다.");
        }
        value = prompt("다시 입력해주세요.");
      }
      alert("정답입니다.");
    </script>
