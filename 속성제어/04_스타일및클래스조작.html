<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: orange;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: red;
      }

      .green {
        color: greenyellow;
        background: green;
      }
      .blue {
        color: aqua;
        background: blue;
      }
      .circle {
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div class="box green" style="font-weight: 700">Hello</div>
    <button id="add">클릭!</button>
    <script>
      const $box = document.querySelector(".box");
      $box.style.fontStyle = "italic";

      // 박스 안보이게 하기
      // $box.style.display = "none";

      // 클래스 조작
      $box.classList.add("circle");

      // 2개 이상 추가하기
      $box.classList.add("aaa", "bbb", "ccc");

      // 클래스 제거
      $box.classList.remove("aaa", "ccc");

      // 클래스 교체
      $box.classList.replace("green", "blue");

      // 클래스 존재유무 확인
      console.log($box.classList.contains("box"));
      console.log($box.classList.contains("apple"));

      // toggle : 해당 클래스 존재시 삭제, 없으면 생성
      $box.classList.toggle("circle");
      $box.classList.toggle("circle");
    </script>
  </body>
</html>
