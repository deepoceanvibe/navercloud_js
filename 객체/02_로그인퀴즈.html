/* - 요구사항 1. 사용자에게 계정을 입력받으세요. 2. 입력된 계정이 존재하는
계정이 아니라면 "존재하지 않는 회원입니다"를 출력하세요. 3. 계정이 존재한다면
비밀번호를 입력받으세요. 4. 비밀번호가 입력한 아이디에 대응해서 일치한다면
"xxx님 환영합니다!"을 출력하고 반복문을 탈출하세요. 5. 비밀번호가 다르다면
"비밀번호가 틀렸습니다" 를 출력하세요. 6. 로그인이 성공할때까지 반복하세요. */
<script>
  var userInfo = {
    userList: [
      {
        account: "kim1234",
        password: "kkk1234",
        username: "김두한",
      },
      {
        account: "park9876",
        password: "ppp9999",
        username: "박찬호",
      },
      {
        account: "hong7766",
        password: "hhh1234",
        username: "홍길동",
      },
    ],
  };
  var passwordList = [];
  for (var i = 0; i < userInfo.userList.length; i++) {
    passwordList.push(userInfo.userList[i].password);
  }

  while (true) {
    var userAccount = prompt("계정을 입력해주세요.");

    if (!userInfo.userList.includes(userAccount)) {
      console.log("존재하지 않는 계정입니다.");
    } else {
      var userPassword = prompt("비밀번호를 입력해주세요.");
      var index = userInfo.userList.indexOf(userAccount);

      if (userPassword === passwordList[index]) {
        console.log(`${userAccount}님 환영합니다! 로그인에 성공했습니다.`);
        break; // 반복문 탈출
      } else {
        console.log("비밀번호가 틀렸스비다.");
      }
    }
  }
</script>
