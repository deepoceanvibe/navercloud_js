!<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fruits">
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </ul>

    <script>
      const $fruits = document.getElementById("fruits");
      const $newLi = document.createElement("li");
      $newLi.textContent = "망고";

      // 망고를 포도 앞에 갖다놓기
      // const $grape = $fruits.lastElementChild;
      $fruits.insertBefore($newLi, $fruits.lastElementChild);

      // 노드 이동시키기
      const [$apple, $banana, $mango, $grape] = $fruits.children;
      $fruits.appendChild($apple);
      $fruits.insertBefore($banana, $apple);
    </script>
  </body>
</html>
