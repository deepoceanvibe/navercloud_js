<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fruits">
      <li>사과</li>
    </ul>
    <script>
      const $newLi = document.createElement("li");
      console.log($newLi);

      $newLi.innerHTML += "망고";

      $ul = document.getElementById("fruits");
      $ul.appendChild($newLi);
    </script>
  </body>
</html>
