<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fruits">
      <li class="fr">사과</li>
      <li class="fr banana">바나나</li>
      <li class="fr grape">포도</li>
      <li class="fr">키위</li>
    </ul>

    <script>
      const $grape = document.querySelector(".grape");
      $grape.textContent = "청포도";

      // 선택지에 해당하는 모든 요소 얻기
      const elements = document.querySelectorAll(".fr");
      // 리스트 내부 자료는 인덱싱을 통해 하나하나 처리해야 됨
      console.log(elements[0]);
      elements[0].style.color = "blue";
      // 내부 요소를 하나하나 한 번에 저장할 수도 있다.
      const [$a, $b, $c, $d] = document.querySelectorAll("li");
      console.log($a);
      console.log($b);
      console.log($c);
      console.log($d);

      elements[3].textContent = "어피치";
    </script>
  </body>
</html>
