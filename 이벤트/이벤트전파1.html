<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #fruits {
        padding: 50px;
        border: 2px solid red;
      }
      #fruits li {
        background: yellow;
        margin-bottom: 10px;
      }

      #fruits li:first-child {
        position: absolute;
        bottom: 10%;
        right: 5%;
      }
    </style>
  </head>
  <body>
    <ul id="fruits">
      <li class="apple">Apple</li>
      <li class="banana">Banana</li>
      <li class="grape">Grape</li>
    </ul>
    <script>
      const $fruits = document.getElementById("fruits");
      const $apple = $fruits.firstElementChild;
      const clickEvt = (e) => {
        console.log("ul의 클릭 이벤트 발생!");
        console.log(`${e.target.tagName} - 눌렀음!`);
      };

      $fruits.addEventListener("click", clickEvt);

      $apple.onclick = (e) => {
        console.log("apple의 클릭 이벤트 발생"); // 실행 안됨. 왜냐면, 부모께 자식보다 우선적으로 실행되기 때문
        console.log(e.target);
        console.log(`${e.target}`);
      };
    </script>
  </body>
</html>
