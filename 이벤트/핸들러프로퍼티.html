<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <button id="b1">클릭1</button>
    <button id="b2">클릭2</button>
    <button id="b3">클릭3</button>

    <script>
      const [$b1, $b2, $b3] = document.querySelectorAll("button");
      const sayHello = () => {
        alert("안녕하세요!!!");
      };
      $b1.onclick = sayHello;

      const bgRed = () => {
        $b2.style.backgroundColor = "red";
      };
      const bgBlue = () => {
        $b3.style.backgroundColor = "blue";
      };
      const bgYellow = () => {
        $b3.style.backgroundColor = "yellow";
      };

      $b2.onclick = bgRed;
      $b3.onmouseover = bgBlue;
      $b3.onmouseout = bgYellow;
    </script>
  </body>
</html>
